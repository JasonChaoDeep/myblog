	<div class="jumbotron">

	<div class="tab5">

			<hr>
		</div>
		<div class="row">
			<div class="col-md-8 col-xs-12">
				<h3>Leave Your Message</h3>
                <div class="row formclass">
                	<div class="col-md-6">
                		<span>Your Name</span>
                		<input type="text" class="form-control">
                	</div>
                	<div class="col-md-6">
                		<span>Your Email</span>
                		<input type="email" class="form-control">
                	</div>
                </div>
                <span>Your Message:</span>
                <br>
                <textarea name="" id="" cols="30" rows="10" class="col-md-12 col-xs-12 "></textarea>
                <button type="submit" class="btn btn-primary">Seed Message!</button>
			</div>
			<div class="col-md-4 col-xs-12">
				<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target='#myCarousel' data-slide-to='0' class="active"></li>
			<li data-target='#myCarousel' data-slide-to='1'></li>
			<li data-target='#myCarousel' data-slide-to='2'></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/latest1.jpg" alt="">
			</div>
			<div class="item">
				<img src="img/latest2.jpg" alt="">
			</div>
			<div class="item">
				<img src="img/latest3.jpg" alt="">
			</div>
		</div>
		<a href="#myCarousel" data-slide='prev' class="carousel-control left">&lsaquo;</a>
	<a href="#myCarousel" data-slide='next' class="carousel-control right">&rsaquo;</a>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	$(document).ready(function () {
		$('#myCarousel').carousel(
		{
			interval:4000
		})
		$('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px')
		$(window).resize(function(){
			var $height=$('.carousel-inner img').eq(0).height()||
			            $('.carousel-inner img').eq(1).height()||
			            $('.carousel-inner img').eq(2).height()
			$('.carousel-control').css('line-height',$height+'px')
		})
	})
	

</script>
